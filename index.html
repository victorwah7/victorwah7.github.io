<!DOCTYPE html>
<html>

<head>
    <title>
        Rare books
    </title>

    <style>
        /*  HIDE LEFT MARGIN  */
        body {
            text-align: center;
            margin: 0px;
            padding: 0px;
            border: 0px;
            background-color: #000000;
        }

        h1 {
            color: green;
        }

        /*  FORCE HEIGHT=100% BUT SCROLLBAR  */
        iframe{
            display: block;  /* iframes are inline by default */
            height: 100vh;   /* Set height to 100% of the viewport height */
            width: 100vw;    /* Set width to 100% of the viewport width */
            border: none;    /* Remove default border */
            background: lightyellow; /* Just for styling */
        }

        /*  WORKS NICELY  */
        .sidebar {
            background-color: #E6E6FA;
            width: 200px;
            height: 100%;
            margin: 0;
            padding: 0;
            position: fixed;
            overflow: auto;
            top: 0;
        }

        /*  WORKS NICELY  */
        .header {
            background-color: #FFA07A;
            width: 100%;
            height: 10vh;
        }

        /*  CAN'T HEIGHT=100%, JUST USE SAME BGCOLOR  */
        .content {
            background-color: #ffffff;
            width: 100%;
            height: 90vh;
        }

    </style>
</head>
 
<body>
    <div class="sidebar">
        <a href="./content.php" target="iframe_content"> Content </a>
        <br>
        <a href="./page1.php" target="iframe_content"> Page 1 </a>
        <br>
        <a href="./page2.php" target="iframe_content"> Page 2 </a>
        <br>
    </div>

    <div class="header">
        Header
    </div>

    <div class="content">
        <!--  IFRAME CAN MULTIPLE PAGES W/O JQUERY  -->
        <iframe src="./content.php"
                name="iframe_content"
                style="height:100%;width:100%;border:none;"
                title="iframe example"></iframe>
    </div>
</body>
</html>
